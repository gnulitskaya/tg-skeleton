<div class="select-type-btn-cnt">
  <ng-container *ngFor="let control of formControlData">
    <button
      class="select-type-btn"
      [disabled]="disabled"
      (click)="selectFormControl(control)"
      [class.selected]="!disabled && selected === control"
      [class.disabled]="disabled">
      <p class="select-type-btn__text">{{ control }}</p>
    </button>
  </ng-container>
</div>
